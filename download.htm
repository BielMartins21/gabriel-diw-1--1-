<head>

    <title>Droper - Sneakers, Streetwear &amp; Colecion&#xE1;veis</title>

    <meta name="description" content="Encontre seu sneaker 100% original no maior marketplace de compra e venda de sneaker, streetwear e colecion&#xE1;veis!" />

        if ((!window.cordova) &&
            (window.location.hostname != "localhost") &&
            (window.location.protocol == "http:" || window.location.hostname.indexOf("www.") > -1)) {
            window.location = window.location.href.replace("www.", "").replace("http:", "https:");
        }

</head>

<body id="conteudo-principal" layout-fill style="height: auto;" ng-init="iscordova = $root.isCordova()">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MVKL4TM" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- APP LOADING -->
    <div class="m-app-loading" id="ck-start-animation" ng-animate-children>
        <img class="droper-animation" src="angular/img/loadapp/A.svg" alt="">
    </div>

    <!-- TOOLBAR -->
    <span ng-include="'angular/app/navigation/toolbar.tpl.html'"></span>
   
    <!-- SIDENAV -->

                class="md-sidenav-right md-whiteframe-2dp"
                md-component-id="right"></md-sidenav>

    <!-- BARRA DE NAVEGAÇÃO MOBILE -->
    <span ng-include="'angular/app/navigation/tabs.tpl.html'"></span>

    <!-- Feedback de carregamneto da pagina -->
    <div data-ng-if="$root.stateIsLoading && !iscordova" layout="row" layout-align="center center">
        <md-progress-linear class="md-primary" md-mode="indeterminate"
                            style="position: fixed; z-index:1;top:0px;"></md-progress-linear>
    </div>

    <!-- RENDER -->
    <md-content id="ck-media-render" class="media-render" flex>
        <div layout="column" flex data-ng-view autoscroll="true"></div>
    </md-content>
    
    <!-- FOOTER -->
    <span id="ck-footer" ng-include="'angular/app/navigation/footerV2.tpl.html'"></span>

    <!-- AVISO LGPD-->
    <span ng-init="verificarAvisoLGPD()"></span>

    <!-- ARQUIVO DE MODULOS COMPACTADOS (angular, angular-route, angular-animate, angular-cookies, angular-message, angular-material)-->
    <script src="angular/comp/angular.cat.js"></script>

    <!-- INTERNO -->
    <script src="angular/app/app.min.js?v=2An6c3gTSzhTp5GUgLXT5xe5xvoWschausRrjuR-UjQ"></script>
    <script src="angular/config/constants.js"></script>

    <script>
        //ENABLE HTML5 MODE REMOVE BUG LOADING
        angular.module("Proj").config(['$locationProvider', function ($locationProvider) {
            $locationProvider.html5Mode(true);
        }]);
    </script>

    <!-- EXTERNAL (MULTI PLATFORM)-->
    <script src="angular/comp/krip/krip.js"></script>
    <script async src="angular/comp/jquery.mousewheel/jquery.mousewheel.min.js"></script>
    <script src="angular/comp/ngMask/ng-mask.min.js"></script>

        window.dataLayer = window.dataLayer || [];

        gtag('js', new Date());
        gtag('config', 'UA-148265371-1');
    </script>
   

    <style>
        * {
            touch-action: manipulation;
        }
    </style>

     <!-- PRELOAD -->

    <!-- FONT -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700&display=swap' rel='stylesheet' />
